services:
  # PostgreSQL Test Database
  postgres-test:
    image: postgres:15-alpine
    container_name: car-reservation-test-db
    environment:
      POSTGRES_DB: cardb
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    ports:
      - "5433:5432"  # Different port to avoid conflict
    volumes:
      - postgres_test_data:/var/lib/postgresql/data
      - ./src/main/resources/db/migrations:/docker-entrypoint-initdb.d
    networks:
      - car-reservation-test-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d cardb"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Spring Boot Test Application
  app-test:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: car-reservation-test-app
    environment:
      - SPRING_PROFILES_ACTIVE=test
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres-test:5432/cardb
      - SPRING_DATASOURCE_USERNAME=user
      - SPRING_DATASOURCE_PASSWORD=password
      - SPRING_JPA_HIBERNATE_DDL_AUTO=validate
      - SPRING_FLYWAY_ENABLED=true
    ports:
      - "8081:8080"  # Different port for testing
    depends_on:
      postgres-test:
        condition: service_healthy
    networks:
      - car-reservation-test-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/actuator/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    volumes:
      - ./target/gatling:/app/target/gatling

volumes:
  postgres_test_data:
    driver: local

networks:
  car-reservation-test-network:
    driver: bridge